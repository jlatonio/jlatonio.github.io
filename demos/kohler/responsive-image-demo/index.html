<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
		<title>Verizon Responsive Device Demo</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/print.css" />
		<link rel="stylesheet" href="css/dm-resize.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/clipboard.min.js"></script>
        <style>
        body{
          margin: 0;
          padding: 0;
        }
        picture source{
          width:100%
        }
        picture img{
          width:100%
        }
        </style>
	</head>
	<body>
		<div class="page">
			<!-- header -->
			<header class="acs-header dark-bg">
				<div class="acs-header-column-1 percent-40">
					<img src="images/adobe-logo_h.svg" alt="" />
				</div>
				<div class="acs-header-column-2 percent-60">
					<div class="acs-header-column-2-inner">
						<p class="regular-text">
							<a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
						</p>
					</div>
				</div>
			</header>
			<!-- wrapper -->
         <div class="hero-container">
            <div class="hero-content">
               <h1 class="text-shadow">Kohler Responsive Design - Using srcset</h1>
            </div>
         </div>
         <div class="acs-main-content">
            <div class="column-container">
                <div class="container">
                    <picture>
                        <source media="(max-width: 540px)" srcset="https://s7d1.scene7.com/is/image/kohlergbhuat/zac16296_rgb-1:Featured-Technology-Small-Card-Desktop" />
                        <source media="(max-width: 375px)" srcset="https://s7d1.scene7.com/is/image/kohlergbhuat/zac16296_rgb-1:Featured-Technology-Large-Card-Mobile-Portrait" />
                        <source media="(max-width: 830px)" srcset="https://s7d1.scene7.com/is/image/kohlergbhuat/zac16296_rgb-1:Featured-Technology-Large-Card-Desktop" />
                        <img src="https://s7d1.scene7.com/is/image/kohlergbhuat/zac16296_rgb-1:Featured-Technology-Large-Card-Desktop" alt="" />
                    </picture>
                </div>
            </div>
         </div>
			<!-- footer -->
			<footer class="acs-footer dark-bg text-align-center small-text">
				<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
				<div>
					<p>@2021 Adobe Systems Incorporated. All rights reserved.
						
						<span class="footer-secondary-color regular-text">
							<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
						
						</span>
					</p>
				</div>
			</footer>
		</div>
		<script src="js/menus.js"></script>
		<script src="js/fullscreen.js"></script>
	</body>
</html>
