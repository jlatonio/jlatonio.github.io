<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<title>Default HTML</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/acs-header.css" />
		<link rel="stylesheet" href="css/acs-hero.css" />
		<link rel="stylesheet" href="css/acs-columns.css" />
		<link rel="stylesheet" href="css/acs-dropdown.css" />
		<link rel="stylesheet" href="css/acs-footer.css" />
		<link rel="stylesheet" href="css/fullscreen.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
	
<body>
	<div class="page">
		<!-- header -->
		<header class="acs-header dark-bg">
			<div class="acs-header-column-1 percent-30">
				<a href="index.html">
					<img src="images/adobe-logo_h.svg" alt="" />
				</a>
			</div>
			<div class="acs-header-column-2 percent-70">
				<div class="acs-header-column-2-inner">
					<div class="acs-column-container-header-feature">
						<a id="view-fullscreen">Enter Fullscreen</a>
						<a class="column-tools-header-each" id="cancel-fullscreen">Exit Fullscreen</a>
					</div>
				</div>
				<div class="acs-header-column-2-inner">
					<div class="acs-column-container-header-feature">
						<a class="column-tools-header-each"></a>
					</div>
				</div>
			</div>
		</header>
		<!-- main content -->
		<div class="acs-hero-container view-height">
			<img class="acs-hero-image" src="images/csdaacs-hero1.png" />
			<div class="acs-mainhero-padding"></div>
			<div class="acs-hero-content">
				<div class="text-shadow">
					<h1>ACS Customer Dashboards</h1>
				</div>
				<div class="hero-tagline white-text text-shadow">
					<p>Powered by Adobe Experience Manager as a Cloud Service</p>
				</div>
				<form class="custom-dropdown-input" method="GET" accept-charset="UTF-8">
					<div class="acs-hero-column-container">
						<div class="acs-hero-container-each percent-50">
							<!-- search menu -->
							<div class="custom-dropdown-outer">
								<div class="custom-dropdown-outer">
									<div class="custom-dropdown-relative">
										<input class="custom-search custom-dropdown-padding-small small-text light-text white-text text-shadow" type="text" autocomplete="on" placeholder="Search Account" data-placeholder="Search Account" />
										<img src="images/select-search.svg" class="custom-select-search" alt="" />
										<img src="images/select-close.svg" class="custom-select-close" alt="" />
									</div>
								</div>
							</div>
							<!-- dropdown -->
							<div class="custom-dropdown-outer">
								<div class="custom-dropdown-relative">
									<input type="text" class="acs-market-menu custom-dropdown-menu custom-dropdown-menu-left custom-dropdown-padding-small small-text light-text white-text text-shadow" placeholder="Select Market" value="Select Market" readonly />
									<div class="custom-dropdown-close"></div>
									<div class="custom-dropdown-open"></div>
									<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
											<div class="custom-dropdown">Americas</div>
											<div class="custom-dropdown">APAC</div>
											<div class="custom-dropdown">EMEA</div>
											<div class="custom-dropdown">Japan</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<div class="custom-dropdown-relative">
									<input type="text" class="acs-report-menu custom-dropdown-menu custom-dropdown-menu-left custom-dropdown-padding-small small-text light-text white-text text-shadow" placeholder="Select Report" value="Select Report" readonly />
									<div class="custom-dropdown-close"></div>
									<div class="custom-dropdown-open"></div>
									<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
											<div class="custom-dropdown">Americas Consulting</div>
											<div class="custom-dropdown">Americas Reports</div>
											<div class="custom-dropdown">EMEA Reports</div>
											<div class="custom-dropdown">Launch Foundation Services</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- footer -->
		<footer class="acs-footer dark-bg text-align-center small-text">
			<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
			<div>
				<p>@2020 Adobe Systems Incorporated. All rights reserved.	
					<span class="footer-secondary-color regular-text">
						<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
					</span>
				</p>
			</div>
		</footer>
		</div>
		<script src="js/fullscreen.js"></script>
		<script src="js/menus.js"></script>
		<script src="js/print.js"></script>
	</body>
</html>
