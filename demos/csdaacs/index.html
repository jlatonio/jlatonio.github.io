                    <div class="hero-tagline white-text text-shadow"><p>Powered by Adobe Experience Manager as a Cloud Service</p></div>
                    
                    
                    
			<form class="custom-dropdown-input" method="GET" accept-charset="UTF-8">
				<div class="acs-hero-column-container">
					<div class="acs-hero-container-each percent-50">
                        
                        <!-- search menu -->
						<div class="custom-dropdown-outer">
							<div class="custom-dropdown-outer">
								<div class="custom-dropdown-relative">
									<input class="custom-search custom-dropdown-padding-small small-text light-text white-text text-shadow" type="text" autocomplete="on" placeholder="Search Account" data-placeholder="Search Account" />
									<img src="images/select-search.svg" class="custom-select-search" alt="" />
									<img src="images/select-close.svg" class="custom-select-close" alt="" />
								</div>
							</div>
						</div>
						<!-- dropdown -->
						<div class="custom-dropdown-outer">
							<div class="custom-dropdown-relative">
								<input type="text" class="custom-dropdown-menu custom-dropdown-menu-left custom-dropdown-padding-small small-text light-text white-text text-shadow" placeholder="Select Market" value="Select Market" readonly />
								<div class="custom-dropdown-close"></div>
								<div class="custom-dropdown-open"></div>
								<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
							</div>
							<div class="custom-dropdown-position">
								<div class="custom-dropdown-group">
									<div class="custom-dropdown-scroll">
										<div class="custom-dropdown">Americas</div>
										<div class="custom-dropdown">APAC</div>
										<div class="custom-dropdown">EMEA</div>
										<div class="custom-dropdown">Japan</div>
									</div>
								</div>
							</div>
						</div>
                        
                        
						<div class="custom-dropdown-outer">
							<div class="custom-dropdown-relative">
								<input type="text" class="custom-dropdown-menu custom-dropdown-menu-left custom-dropdown-padding-small small-text light-text white-text text-shadow" placeholder="Select Report" value="Select Report" readonly />
								<div class="custom-dropdown-close"></div>
								<div class="custom-dropdown-open"></div>
								<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
							</div>
							<div class="custom-dropdown-position">
								<div class="custom-dropdown-group">
									<div class="custom-dropdown-scroll">

										<div class="custom-dropdown">Americas Reports</div>
										<div class="custom-dropdown">EMEA Reports</div>

									</div>
								</div>
							</div>
						</div>

							</div>
						</div>-->
