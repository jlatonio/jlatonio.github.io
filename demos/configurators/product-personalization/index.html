<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
		<title>DMc Configurator POC</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/print.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
	<body>
		<div class="page">
			<!-- header -->
          <header class="acs-header dark-bg">
             <div class="acs-header-column-1 percent-40">
                <img src="images/adobe-logo_h.svg" alt="" />
             </div>
             <div class="acs-header-column-2 percent-60">
                <div class="acs-header-column-2-inner">
                   <p class="regular-text">
                      <a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
                   </p>
                </div>
             </div>
          </header>
			<!-- wrapper -->
          <div class="hero-container">
             <div class="hero-content">

                <h1>DMc Configurator Demo</h1>
             </div>
          </div>
            
			<form>
				<div class="acs-main-content">
					<div class="column-container">
                        
						<div class="column-container-url percent-70">
                            <div class="column-testurl column-container-each percent-100">
                            <div class="testurl_na"></div>
							<img class="testurl testurl_preview" src="http://sample.scene7.com/ir/render/S7trainRender/Performante_ORIG?wid=1000" alt="" />
                            </div>
						</div>
						<div class="column-container-each column-container-menu percent-30">
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Style</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-base custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Style" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="Performante_ORIG"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/Performante_ORIG?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Demo</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Body Color</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-body custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Body Color" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="vr_swatch2"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch2" class="custom-dropdown-icon" alt="" />Tangerine</div>
                                            <div class="custom-dropdown" data-val="vr_swatch3"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch3" class="custom-dropdown-icon" alt="" />Neon Green</div>
                                            <div class="custom-dropdown" data-val="vr_swatch4"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch4" class="custom-dropdown-icon" alt="" />Burgundy Stripes</div>
                                            <div class="custom-dropdown" data-val="vr_swatch5"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch5?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Wood</div>
                                            <div class="custom-dropdown" data-val="vr_swatch6"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch6?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Stone</div>
                                            <div class="custom-dropdown" data-val="CB2"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/CB2" class="custom-dropdown-icon" alt="" />Black Camo</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Rim</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-rim custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Rim" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="&obj=wheels&color=222,222,222"><div class="custom-dropdown-icon" style="background:grey;"></div>Grey</div>
                                            <div class="custom-dropdown" data-val="&obj=wheels&color=255,0,0"><div class="custom-dropdown-icon" style="background:red;"></div>Red</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Decal</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-decal custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Decal" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="&obj=body/body5&decal&src=vr_swatch0&qlt=90,1&pos=0,-4
"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch0?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Custom Decal 1</div>
                                            <div class="custom-dropdown" data-val="&obj=body/body5&decal&src=vr_swatch7b&qlt=90,1&pos=0,-4
"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch7?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Custom Decal 2</div>
                                            <div class="custom-dropdown" data-val="&obj=body/body5&decal&src=vr_swatch1&qlt=90,1&pos=0,-4
"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch1?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Custom Decal 3</div>
                                            <div class="custom-dropdown" data-val="&obj=body/body5&decal&src=vr_swatch8b&qlt=90,1&pos=0,-4
"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/vr_swatch8?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Custom Decal 4</div> 
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Decal Size</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-res custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Size" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="&res=70"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/CB2" class="custom-dropdown-icon" alt="" />Large</div>
                                            <div class="custom-dropdown" data-val="&res=110"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/CB2?hei=220&wid=220" class="custom-dropdown-icon" alt="" />Medium</div>
                                            <div class="custom-dropdown" data-val="&res=170"><img src="http://testvipd1.scene7.com/is/image/S7trainRender/CB2?hei=300&wid=300" class="custom-dropdown-icon" alt="" />Small</div>
										</div>
									</div>
								</div>
							</div>
							<div class="store-button-container">
								<input class="store-button store-continue" type="button" value="Go" />
								<input class="store-button store-clear" type="reset" value="Reset" />
							</div>
						</div>
					</div>
				</div>
			</form>
			<!-- footer -->
			<footer class="acs-footer dark-bg text-align-center small-text">
				<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
				<div>
					<p>@2021 Adobe Systems Incorporated. All rights reserved.
						
						<span class="footer-secondary-color regular-text">
							<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
						
						</span>
					</p>
				</div>
			</footer>
		</div>
		<script src="js/menus.js"></script>
		<script src="js/fullscreen.js"></script>
	</body>
</html>
