		<div class="page">
			<!-- header -->
			<header class="acs-header dark-bg">
				<div class="acs-header-column-1 percent-40">
					<img src="images/adobe-logo_h.svg" alt="" />
				</div>
				<div class="acs-header-column-2 percent-60">
					<div class="acs-header-column-2-inner">
						<p class="regular-text">
							<a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
						</p>
					</div>
				</div>
			</header>
			<!-- wrapper -->
          <div class="hero-container">
             <div class="hero-content">

                <h1 class="text-shadow">Verizon Responsive Device Demo</h1>
             </div>
          </div>
            
            
			<form>
				<div class="acs-main-content">
					<div class="column-container">
                        
						<div class="column-container-url percent-45">
                            <div class="column-testurl column-container-each percent-100">
                            <div class="testurl_na"></div>
							<img class="testurl testurl_preview" src="https://assets.verizon.com/is/image/verizonqa/VZ_201584_1_LG-G8-BL-F_DC_RGB_v1-ncs" alt="" />
                            </div>
						</div>
						<div class="column-container-each column-container-menu percent-55">
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Device</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-product custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select Device" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="VZ_201584_1_LG-G8-BL-F_DC_RGB_v1-ncs"><img src="https://assets.verizon.com/is/image/verizonqa/VZ_201584_1_LG-G8-BL-F_DC_RGB_v1-ncs" class="custom-dropdown-icon" alt="" />Sample Device 1</div>
                                            <div class="custom-dropdown" data-val="VZ-351023_1_Samsung-Galaxy-A21-Black-F_DC_RGB_SIMP_v3"><img src="https://assets.verizon.com/is/image/verizonqa/VZ-351023_1_Samsung-Galaxy-A21-Black-F_DC_RGB_SIMP_v3" class="custom-dropdown-icon" alt="" />Sample Device 2</div>
                                            <div class="custom-dropdown" data-val="VZ_316082_1_Motorola-Edge-Plus-Baltic-Gray-F_DC_RGB_SIMP_v3"><img src="https://assets.verizon.com/is/image/verizonqa/VZ_316082_1_Motorola-Edge-Plus-Baltic-Gray-F_DC_RGB_SIMP_v3" class="custom-dropdown-icon" alt="" />Sample Device 3</div>
										</div>
									</div>
								</div>
							</div>





                            <label class="custom-dropdown-label primary-color">Generated URL</label>
                            <p class="generated_url"></p>
							<div class="store-button-container">
								<input class="store-button store-continue" type="button" value="Go" />
								<input class="store-button store-clear" type="reset" value="Reset" />
                                <input class="store-button store-pdf" type="button" value="Create PDF" />
							</div>
                            
                            
                            
                            
						</div>
					</div>
				</div>
