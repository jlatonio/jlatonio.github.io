<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
		<title>ACS Quarterly Awards</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/print.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
	<body>
		<div class="page">
			<!-- header -->
			<header class="acs-header dark-bg">
				<div class="acs-header-column-1 percent-40">
					<img src="images/adobe-logo_h.svg" alt="" />
				</div>
				<div class="acs-header-column-2 percent-60">
					<div class="acs-header-column-2-inner">
						<p class="regular-text">
							<a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
						</p>
					</div>
				</div>
			</header>
			<!-- wrapper -->
            
            
			<form>
				<div class="acs-main-content">
					<div class="column-container">
                        
						<div class="column-container-url percent-50">
                            <div class="column-testurl column-container-each percent-100">
                            <div class="testurl_na"></div>
							<img class="testurl testurl_preview" src="http://s7d5.scene7.com/is/image/RobbinsBros/0197650_lg_base?&$ring=0197650&$ringsize=lg&$stone=r&$config_silver$" alt="" />
                            </div>
						</div>
						<div class="column-container-each column-container-menu percent-50">
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Ring</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-ring custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Ring ID" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="0197650_lg_base">0197650_lg_base</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Shape</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-stone custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Cut" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="e">Emerald</div>
                                            <div class="custom-dropdown" data-val="m">Marquise</div>
                                            <div class="custom-dropdown" data-val="r">Round</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Metal</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="url-metal custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Metal" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="gold">Gold</div>
                                            <div class="custom-dropdown" data-val="rosegold">Rose Gold</div>
                                            <div class="custom-dropdown" data-val="silver">Silver</div>
										</div>
									</div>
								</div>
							</div>




                            
                            <br><br>
							<div class="store-button-container">
								<input class="store-button store-continue" type="button" value="Go" />
								<input class="store-button store-clear" type="reset" value="Reset" />
							</div>
                            
                            
                            
                            
						</div>
					</div>
				</div>
			</form>
			<!-- footer -->
			<footer class="acs-footer dark-bg text-align-center small-text">
				<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
				<div>
					<p>@2019 Adobe Systems Incorporated. All rights reserved.
						
						<span class="footer-secondary-color regular-text">
							<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
						
						</span>
					</p>
				</div>
			</footer>
		</div>
		<script src="js/menus.js"></script>
		<script src="js/fullscreen.js"></script>
	</body>
</html>
