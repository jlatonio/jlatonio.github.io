<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
		<title>Configurator POC</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/print.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
	<body>
		<div class="page">
			<!-- header -->
			<header class="acs-header dark-bg">
				<div class="acs-header-column-1 percent-40">
					<img src="images/adobe-logo_h.svg" alt="" />
				</div>
				<div class="acs-header-column-2 percent-60">
					<div class="acs-header-column-2-inner">
						<p class="regular-text">
							<a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
						</p>
					</div>
				</div>
			</header>
			<!-- wrapper -->
          <div class="hero-container">
             <div class="hero-content">

                <h1 class="text-shadow">M&G Configurator Demo <br>- Image Serving -</h1>
             </div>
          </div>
            
            
			<form>
				<div class="acs-main-content">
					<div class="column-container">
                        
						<div class="column-container-url percent-60">
                            <div class="column-testurl column-container-each percent-100">
                            <div class="testurl_na"></div>
							<img class="testurl testurl_preview" src="http://s7d1.scene7.com/is/image/jlatonio/Terminal_Pet_Boarding_Carrier_White_4200711_HOL24_1?scl=1" alt="" />
                            
                            </div>
						</div>
						<div class="column-container-each column-container-menu percent-40">
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Product</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-product custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select SKU" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="Terminal_Pet_Boarding_Carrier_White_4200711_HOL24"><img src="http://s7d1.scene7.com/is/image/jlatonio/Terminal_Pet_Boarding_Carrier_White_4200711_HOL24_1" class="custom-dropdown-icon" alt="" />4200711</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Decal</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-decal custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select Decal" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="mg-decal-fish"><img src="http://s7d1.scene7.com/is/image/jlatonio/mg-decal-fish?scl=1&extend=-170,-170,-170,-170" class="custom-dropdown-icon" alt="" />Fish</div>
                                            <div class="custom-dropdown" data-val="mg-decal-shell"><img src="http://s7d1.scene7.com/is/image/jlatonio/mg-decal-shell?scl=1&extend=-170,-170,-170,-170" class="custom-dropdown-icon" alt="" />Shell</div>
                                            <div class="custom-dropdown" data-val="mg-decal-waves"><img src="http://s7d1.scene7.com/is/image/jlatonio/mg-decal-waves?scl=1&extend=-170,-170,-170,-170" class="custom-dropdown-icon" alt="" />Waves</div>
                                            <div class="custom-dropdown" data-val="mg-decal-boot"><img src="http://s7d1.scene7.com/is/image/jlatonio/mg-decal-boot?scl=1&extend=-170,-170,-170,-170" class="custom-dropdown-icon" alt="" />Boot</div>
										</div>
									</div>
								</div>
							</div>
							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Decal Size</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-decal-size custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select Decal Size" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                            <div class="custom-dropdown" data-val="0,200">Small</div>
                                            <div class="custom-dropdown" data-val="0,300">Medium</div>
                                            <div class="custom-dropdown" data-val="0,500">Large</div>
										</div>
									</div>
								</div>
							</div>

							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Personalize</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-text custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Add Name" />
                                        <img src="images/select-close.svg" class="custom-select-close" alt="" />
									</div>
								</div>
							</div>

							<div class="custom-dropdown-outer">
								<label class="custom-dropdown-label primary-color">Select Font</label>
								<div class="custom-dropdown-relative">
									<div class="primary-color">
										<input type="text" class="s7required url-text-font custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select Font" />
										<div class="custom-dropdown-close"></div>
										<div class="custom-dropdown-open"></div>
										<img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
									</div>
								</div>
								<div class="custom-dropdown-position">
									<div class="custom-dropdown-group">
										<div class="custom-dropdown-scroll">
                                          <div class="custom-dropdown" data-val="Arial"><img src="https://testvipd1.scene7.com/is/image/jlatonio/font-icon" class="custom-dropdown-icon" alt="" />Arial</div>
                                          <div class="custom-dropdown" data-val="Adobe Caslon Pro Bold"><img src="https://testvipd1.scene7.com/is/image/jlatonio/font-icon" class="custom-dropdown-icon" alt="" />Adobe Caslon Pro Bold</div>
                                          <div class="custom-dropdown" data-val="LFT Etica XB"><img src="https://testvipd1.scene7.com/is/image/jlatonio/font-icon" class="custom-dropdown-icon" alt="" />LFT Etica XB</div>
                                          <div class="custom-dropdown" data-val="PhoenixPro-Bold"><img src="https://testvipd1.scene7.com/is/image/jlatonio/font-icon" class="custom-dropdown-icon" alt="" />PhoenixPro-Bold</div>
										</div>
									</div>
								</div>
							</div>
                            
                            <label class="custom-dropdown-label primary-color">Generated URL</label>
                            <p class="generated_url"></p>
							<div class="store-button-container">
								<input class="store-button store-continue" type="button" value="Go" />
								<input class="store-button store-clear" type="reset" value="Reset" />
							</div>
                            
                            
                            
                            
						</div>
					</div>
				</div>
			</form>
			<!-- footer -->
			<footer class="acs-footer dark-bg text-align-center small-text">
				<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
				<div>
					<p>@2025 Adobe Systems Incorporated. All rights reserved.
						
						<span class="footer-secondary-color regular-text">
							<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
						
						</span>
					</p>
				</div>
			</footer>
		</div>
		<script src="js/menus.js"></script>
		<script src="js/fullscreen.js"></script>
	</body>
</html>
