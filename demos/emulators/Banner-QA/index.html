<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iframe referencing a single HTML source with Fluid Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="iframe_section">
        <h2>Emulation Sample - iframes referencing a single HTML source with Fluid Design</h2>
        <h2>160x600</h2>
        <div id="iframe_container">
          <iframe id="grid-160x600" scrolling="no" src="content.html"></iframe>
        </div>
        <h2>300x250</h2>
        <div id="iframe_container">
          <iframe id="grid-300x250" scrolling="no" src="content.html"></iframe>
        </div>
        <h2>300x600</h2>
        <div id="iframe_container">
          <iframe id="grid-300x600" scrolling="no" src="content.html"></iframe>
        </div>
        <h2>728x90</h2>
        <div id="iframe_container">
          <iframe id="grid-728x90" scrolling="no" src="content.html"></iframe>
        </div>
    </div>
  </body>
</html>
