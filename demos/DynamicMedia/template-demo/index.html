<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
		<title>Template URL Configurator POC</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/print.css" />
		<link rel="stylesheet" href="css/resizing.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jquery-ui.js"></script>
	</head>
<body>
   <div class="page">
      <!-- header -->
      <header class="acs-header dark-bg">
         <div class="acs-header-column-1 percent-40">
            <img src="images/adobe-logo_h.svg" alt="" />
         </div>
         <div class="acs-header-column-2 percent-60">
            <div class="acs-header-column-2-inner">
               <p class="regular-text">
                  <a class="column-tools-breadcrumbs-each" id="view-fullscreen">Enter Fullscreen</a><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen">Exit Fullscreen</a>
               </p>
            </div>
         </div>
      </header>
      <!-- wrapper -->
      <div class="hero-container">
         <div class="hero-content">
            <img class="hero-content-image" src="" alt="" />
         </div>
      </div>
      <form>
         <div class="acs-main-content">
            <div class="column-container">
               <div class="column-container-url percent-50">
                  <div class="column-testurl column-container-each percent-100">
                     <img class="testurl testurl_preview" src="http://testvipd1.scene7.com/is/image/jlatonio/psd-with-layers?$asset=is{jlatonio/psd-with-layers_image}&$heading=Heading&$color=%5Cred204%5Cgreen204%5Cblue204&$subtext=Subtext&$font=Arial" alt="" />
                     <p class="generated_url">Generated URL:</p>
                  </div>
               </div>
               <div class="column-container-each column-container-menu percent-50">
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Select Template</label>
                     <div class="custom-dropdown-relative">
                        <div class="primary-color">
                           <input readonly type="text" class="s7template s7required custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="S7 Template" />
                           <div class="custom-dropdown-close"></div>
                           <div class="custom-dropdown-open"></div>
                           <img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
                        </div>
                     </div>
                     <div class="custom-dropdown-position">
                        <div class="custom-dropdown-group">
                           <div class="custom-dropdown-scroll">
                              <div class="custom-dropdown" data-val="psd-with-layers"><img src="http://testvipd1.scene7.com/is/image/jlatonio/psd-with-layers?$asset=is{jlatonio/psd-with-layers_image}&$heading=Heading&$color=%5Cred204%5Cgreen204%5Cblue204&$subtext=Subtext&$font=Arial" class="custom-dropdown-icon" alt="" />PSD with Layers</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Select Preset</label>
                     <div class="custom-dropdown-relative">
                        <div class="primary-color">
                           <input readonly type="text" class="s7preset s7required custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="S7 Preset" />
                           <div class="custom-dropdown-close"></div>
                           <div class="custom-dropdown-open"></div>
                           <img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
                        </div>
                     </div>
                     <div class="custom-dropdown-position">
                        <div class="custom-dropdown-group">
                           <div class="custom-dropdown-scroll">
                              <div class="custom-dropdown" data-val="$template-preset-450$"><img src="images/template-icon.png" class="custom-dropdown-icon" alt="" />450x450</div>
                              <div class="custom-dropdown" data-val="$template-preset-600$"><img src="images/template-icon.png" class="custom-dropdown-icon" alt="" />600x600</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Select Image</label>
                     <div class="custom-dropdown-relative">
                        <div class="primary-color">
                           <input readonly type="text" class="s7product s7required custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" data-val="psd-with-layers_image" placeholder="Image" value="PSD demo"/>
                           <div class="custom-dropdown-close"></div>
                           <div class="custom-dropdown-open"></div>
                           <img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
                        </div>
                     </div>
                     <div class="custom-dropdown-position">
                        <div class="custom-dropdown-group">
                           <div class="custom-dropdown-scroll">
                              <div class="custom-dropdown" data-val="psd-with-layers_image"><img src="http://testvipd1.scene7.com/is/image/jlatonio/psd-with-layers?$asset=is{jlatonio/psd-with-layers_image}&$heading=Heading&$color=%5Cred204%5Cgreen204%5Cblue204&$subtext=Subtext&$font=Arial" class="custom-dropdown-icon" alt="" />PSD demo</div>
                              <div class="custom-dropdown" data-val="target-icon"><img src="http://s7d1.scene7.com/is/image/jlatonio/target-icon?&scl=1" class="custom-dropdown-icon" alt="" />Target</div>
                              <div class="custom-dropdown" data-val="aem-icon"><img src="http://s7d1.scene7.com/is/image/jlatonio/aem-icon?&scl=1" class="custom-dropdown-icon" alt="" />AEM</div>
                              <div class="custom-dropdown" data-val="analytics-icon"><img src="http://s7d1.scene7.com/is/image/jlatonio/analytics-icon?&scl=1" class="custom-dropdown-icon" alt="" />Analytics</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Enter Heading</label>
                     <div class="custom-dropdown-outer">
                        <div class="custom-dropdown-relative">
                           <input type="text" class="s7heading texturl custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Heading" />
                           <img src="images/select-close.svg" class="custom-select-close" alt="" />
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Enter Subtext</label>
                     <div class="custom-dropdown-outer">
                        <div class="custom-dropdown-relative">
                           <input type="text" class="s7subtext texturl custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Subtext" />
                           <img src="images/select-close.svg" class="custom-select-close" alt="" />
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Font Color</label>
                     <div class="custom-dropdown-relative">
                        <div class="primary-color">
                           <input readonly type="text" class="s7color custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Font Color" data-val="%5Cred0%5Cgreen0%5Cblue0" value="Black" />
                           <div class="custom-dropdown-close"></div>
                           <div class="custom-dropdown-open"></div>
                           <img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
                        </div>
                     </div>
                     <div class="custom-dropdown-position">
                        <div class="custom-dropdown-group">
                           <div class="custom-dropdown-scroll">
                              <div class="custom-dropdown" data-val="%5Cred0%5Cgreen0%5Cblue0"><img src="images/black-swatch.png" class="custom-dropdown-icon" alt="" />Black</div>
                              <div class="custom-dropdown" data-val="%5Cred204%5Cgreen0%5Cblue0"><img src="images/red-swatchpng.png" class="custom-dropdown-icon" alt="" />Red</div>
                              <div class="custom-dropdown" data-val="%5Cred0%5Cgreen204%5Cblue0"><img src="images/green-swatch%20.png" class="custom-dropdown-icon" alt="" />Green</div>
                              <div class="custom-dropdown" data-val="%5Cred0%5Cgreen0%5Cblue204"><img src="images/blue-swatch.png" class="custom-dropdown-icon" alt="" />Blue</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="custom-dropdown-outer">
                     <label class="custom-dropdown-label primary-color">Select Font</label>
                     <div class="custom-dropdown-relative">
                        <div class="primary-color">
                           <input readonly type="text" class="s7font custom-dropdown-menu custom-dropdown-awards custom-dropdown-padding-small small-text light-text" placeholder="Select Font" data-val="Arial" value="Arial" />
                           <div class="custom-dropdown-close"></div>
                           <div class="custom-dropdown-open"></div>
                           <img src="images/dropdown-arrow.svg" class="custom-dropdown-arrow-toggle" alt="" />
                        </div>
                     </div>
                     <div class="custom-dropdown-position">
                        <div class="custom-dropdown-group">
                           <div class="custom-dropdown-scroll">
                              <div class="custom-dropdown" data-val="Arial"><img src="images/gold-swatch.png" class="custom-dropdown-icon" alt="" />Arial</div>
                              <div class="custom-dropdown" data-val="Adobe Caslon Pro"><img src="images/rosegold-swatch.png" class="custom-dropdown-icon" alt="" />Adobe Caslon Pro</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <br><br>
                  <div class="store-button-container">
                     <input class="store-button store-continue" type="button" value="Go" />
                     <input class="store-button store-clear" type="reset" value="Reset" />
                     <input class="store-button store-pdf" type="button" value="Generate PDF" />
                  </div>
               </div>
            </div>
         </div>
      </form>
      <!-- footer -->
      <footer class="acs-footer dark-bg text-align-center small-text">
         <img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
         <div>
            <p>@2021 Adobe Systems Incorporated. All rights reserved.
               <span class="footer-secondary-color regular-text">
               <a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
               </span>
            </p>
         </div>
      </footer>
   </div>
   <script src="js/menus.js"></script>
   <script src="js/fullscreen.js"></script>
</body>
</html>
