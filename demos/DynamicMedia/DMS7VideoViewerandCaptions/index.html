<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Video Viewer Example</title>
	<link rel="stylesheet" href="css/html5_videoviewersocial.css" />
	<link rel="stylesheet" href="css/custom-captions.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/fonts.css" />
</head>
<body>

<script type="text/javascript" language="javascript" src="https://s7d1.scene7.com/s7viewers/html5/js/VideoViewer.js"></script>

<div id="s7_videoview"></div>
<script type="text/javascript">
var s7_videoview = new s7viewers.VideoViewer({
	"containerId" : "s7_videoview",
		"params" : {
            "asset" : "verizondev/HowToGetAppleOne",
            "serverurl" : "https://assets.verizon.com/is/image/",
            "contenturl": "https://assets.verizon.com/skins/",
            "config": "verizondev/Video_social", 
            "emailurl": "https://assets.verizon.com/s7/emailFriend", 
            "videoserverurl": "https://assets.verizon.com/is/content/",
            "posterimage":"verizondev/HowToGetAppleOne",
            "singleclick": "playPause",
            "loop": "1",
            "caption": "https://assets.verizon.com/is/content/verizondev/verizon-test/mva-demo/video/caption-demo-viewer.vtt,1", 
            "autoplay": "1"
        }	
    }).init();
</script>
</body>
</html>
