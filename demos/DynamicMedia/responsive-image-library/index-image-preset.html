<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=9" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0"
         />
      <title>Responsive Device Demo</title>
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/global.css" />
      <link rel="stylesheet" href="css/fonts.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/print.css" />
      <link rel="stylesheet" href="css/resizing.css" />
      <script src="js/jquery-1.12.4.js"></script>
      <style type="text/css">
         .container {
         width: 100%;
         }
         .fluidimage {
         max-width: 100%;
         }
      </style>
   </head>
   <body>
      <div class="page">
         <!-- header -->
         <header class="acs-header dark-bg">
            <div class="acs-header-column-1 percent-40">
               <img src="images/adobe-logo_h.svg" alt="" />
            </div>
            <div class="acs-header-column-2 percent-60">
               <div class="acs-header-column-2-inner">
                  <p class="regular-text">
                     <a class="column-tools-breadcrumbs-each" id="view-fullscreen"
                        >Enter Fullscreen</a
                        ><a class="column-tools-breadcrumbs-each" id="cancel-fullscreen"
                        >Exit Fullscreen</a
                        >
                  </p>
               </div>
            </div>
         </header>
         <!-- wrapper -->
         <div class="hero-container">
            <div class="hero-content">
               <h1 class="text-shadow">Responsive Image Library with Image Presets</h1>
            </div>
         </div>
         <div class="acs-main-content">
            <div class="column-container">
                <div class="container">
                   <div class="url-container">Click on image to preview URL</div>
                   <img
                      style="width: 100%;"
                      id="responsiveImage"
                      src="http://s7d1.scene7.com/is/image/jlatonio/jl-demo-banner"
                      data-breakpoints="430:$Mobile$,1024:$Tablet$,1728:$Desktop$"
                      class="fluidimage"
                      />
                </div>
            </div>
         </div>
         <!-- footer -->
			<footer class="acs-footer dark-bg text-align-center small-text">
				<img class="footer-image" src="images/adobe-logo-print-rev.svg" alt="" />
				<div>
					<p>Â© <span id="year"></span> Adobe Systems Incorporated. All rights reserved.
						
						<span class="footer-secondary-color regular-text">
							<a href="https://inside.corp.adobe.com/legal/corporate-law.html" target="_blank">Adobe Confidential</a>.
						
						</span>
					</p>
				</div>
			</footer>
      </div>
      <script src="js/fullscreen.js"></script>
      <script
         type="text/javascript"
         src="https://s7d9.scene7.com/s7viewers/libs/responsive_image.js"
         ></script>
      <script type="text/javascript">
         s7responsiveImage(document.getElementById("responsiveImage"));
      </script>
      <script type="text/javascript">     
        $(".fluidimage").on("click", function () {
            "use strict";
            var imageUrl = $('.fluidimage').attr('src');
            alert(imageUrl);
            return false;
        });
      </script>    
   </body>
