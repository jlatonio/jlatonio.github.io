<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- removed height=device-height, -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Hiding the Safari on iPhone OS UI components -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <!-- Specifying a per-page Home screen icon -->
    <link rel="apple-touch-icon" href="" />
    <link rel="apple-touch-startup-image" href="" />
    <!-- Best practice is to update the CSS with the Video Preset. But it is still possible to override any CSS from here -->
    <style type="text/css">
      body {
        margin: 0;
      }

      #s7video_div.s7videoviewer {
        width: 900px;
        height: 900px;
      }

      .s7videoviewer .s7videoplayer .s7iconeffect[state] {
        background-image: url(images/custom-icon.png) !important;
      }
    </style>
    <script type="text/javascript" src="https://assets.verizon.com/s7viewers/html5/js/VideoViewer.js"></script>
</head>
  <body>
    <!-- Local video and posters can be used as well as streaming video URLs  -->
    <!-- For captions, the WebVTT file must be served by Image Serving. WebVTT cue positioning is supported, but region and overlapping cues are not supported. The second parameter is the default caption state (enabled is true). -->
    <div id="s7video_div"></div>
    <script type="text/javascript" src="https://assets.verizon.com/s7viewers/html5/js/VideoViewer.js"></script>
    <div id="s7video_div"></div>
    <script type="text/javascript">
      var s7videoviewer = new s7viewers.VideoViewer({
        "containerId": "s7video_div",
        "params": {
          "serverurl": "https://assets.verizon.com/is/image/",
          "contenturl": "https://assets.verizon.com/is/content/",
          "caption": "https://s7d1.scene7.com/is/content/jlatonio/captions/verizon-sample.vtt,1", 
          "config": "verizonqa/Video_social",
          "posterimage": "images/poster.png",
          "video": "source/process_demo.mp4",
          "loop": "1"
        }
      })
      s7videoviewer.init();
    </script>
  </body>
</html>
