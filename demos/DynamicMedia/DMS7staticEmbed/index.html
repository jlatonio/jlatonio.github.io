<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Static Video URL Embed Examples</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<script type="text/javascript" language="javascript" src="https://s7d1.scene7.com/s7viewers/html5/js/VideoViewer.js"></script>

<div class="container">
    <label>Static URL 1</label>
	<video id=video-caption-demo autoplay loop muted width=100% crossorigin playsinline>
		 <source src="http://assets.verizon.com/is/content/verizonqa/video-streaming-test" type="video/mp4">
			<!-- Caption files -->
			<track kind="captions" label="English" srclang="en" src="https://assets.verizon.com/is/content/verizonqa/verizon-test/video-streaming-test/demo-sample-html.vtt" default>
	</video>
</div>
    
<div class="container">
    <label>Static URL 2</label>
	<video id=video-caption-demo controls autoplay loop width=100% crossorigin playsinline>
		 <source src="https://assets.verizon.com/is/content/verizon/AEHistoryVaultHeroVideo-1" type="video/mp4">
			<!-- Caption files -->
			<track kind="captions" label="English" srclang="en" src="https://assets.verizon.com/is/content/verizonqa/verizon-test/video-streaming-test/demo-sample-html.vtt" default>
	</video>
</div>

<div class="container">
    <label>iframe container</label>
    <iframe onload="this.width=screen.width;this.height=screen.height;" scrolling="no" frameborder="0" src="https://assets.verizon.com/s7viewers/html5/VideoViewer.html?videoserverurl=https://assets.verizon.com/is/content/&emailurl=https://assets.verizon.com/s7/emailFriend&serverUrl=https://assets.verizon.com/is/image/&config=Scene7SharedAssets/Universal%5FHTML5%5FVideo&contenturl=https://assets.verizon.com/skins/&asset=verizon/AEHistoryVaultHeroVideo%2D1"></iframe>
    </div>
    
</body>
</html>
