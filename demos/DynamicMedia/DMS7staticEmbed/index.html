<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Static Video URL Embed Example</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<script type="text/javascript" language="javascript" src="https://s7d1.scene7.com/s7viewers/html5/js/VideoViewer.js"></script>

<div class="container">
    <label>Static URL</label>
	<video id=video-caption-demo controls width=100% crossorigin>
		 <source src="http://assets.verizon.com/is/content/verizonqa/video-streaming-test" type="video/mp4">
			<!-- Caption files -->
			<track kind="captions" label="English" srclang="en" src="https://assets.verizon.com/is/content/verizonqa/verizon-test/video-streaming-test/demo-sample-html.vtt" default>
	</video>
</div>
    
<div class="container">
    <label>Static URL (absolute path)</label>
	<video id=video-caption-demo controls width=100% crossorigin>
		 <source src="https://assets.verizon.com/is/content/verizon/en/production/global/-play/plus-play-test-misc/video-files/a-e-history-vault/AEHistoryVaultHeroVideo.mp4" type="video/mp4">
			<!-- Caption files -->
			<track kind="captions" label="English" srclang="en" src="https://assets.verizon.com/is/content/verizonqa/verizon-test/video-streaming-test/demo-sample-html.vtt" default>
	</video>
</div>
    

    
</body>
</html>
