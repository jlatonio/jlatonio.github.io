<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Video Viewer Example</title>
	<link rel="stylesheet" href="css/html5_videoviewersocial.css" />
	<link rel="stylesheet" href="css/custom-captions.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/fonts.css" />
    <style type="text/css">
        #s7video_div.s7videoviewer{
             width:100%; 
             height:auto;
        }
    </style>
</head>
<body>
 
<script type="text/javascript" src="https://assets.verizon.com/s7viewers/html5/js/VideoViewer.js"></script>
<div id="s7video_div" class="video"></div>
<script type="text/javascript">
	var s7videoviewer = new s7viewers.VideoViewer({
		"containerId" : "s7video_div",
		"params" : { 
			"serverurl" : "https://assets.verizon.com/is/image/",
			"contenturl" : "https://assets.verizon.com/is/content/", 
			"config" : "verizondev/Video",
			"posterimage": "verizondev/PostHoliday_DroidMaxx_demo-AVS",
			"videoserverurl": "https://assets.verizon.com/is/content",
			"asset" : "verizondev/PostHoliday_DroidMaxx_demo-AVS",
            "loop": "1",
            "caption": "https://s7d1.scene7.com/is/content/S7train/Joseph/vtt/sample.vtt,1", 
            "navigation": "https://assets.verizon.com/is/content/verizondev/caption%2Ddemo%2Dchapter-2"
			}
	})
s7videoviewer.init(); 
</script>

</body>
</html>
