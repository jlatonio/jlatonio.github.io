<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Adobe Scene7 Image Set Viewer Example</title>
    <link rel="stylesheet" href="html5_zoomviewer_dark.css" />
    <script type="text/javascript" language="javascript" src="http://smartimaging.scene7.com/s7viewers/html5/js/ZoomViewer.js"></script>
</head>
<style>
body{
    margin: 0 !important;
    padding: 0 !important;
}  

#s7zoomviewer_div{
	width:100%!important;
	height:500px!important;
	margin: 0 auto;
}
.ar-icon{
	position:absolute;
    z-index: 999;
    right: 10px;
    top: 10px;
}
.ar-icon img{
    width: 400px;
    height: 400px;
}
</style>
<body>
<a class="ar-icon" href="faucet.usdz" rel="ar">
<img src="stock_logo.png">
</a>
<div id="s7zoomviewer_div"></div>
<script type="text/javascript">
var s7zoomviewer_div = new s7viewers.ZoomViewer({
	"containerId" : "s7zoomviewer_div",
		"params" : {
		"asset" : "S7learn/portrait_set",
		"serverurl" : "http://smartimaging.scene7.com/is/image/",
		"contenturl": "http://smartimaging.scene7.com/skins/",
		"config": "Scene7SharedAssets/Universal_HTML5_ImageSet_dark"	
		}	
	}).init();
</script>
</body>
</html>
